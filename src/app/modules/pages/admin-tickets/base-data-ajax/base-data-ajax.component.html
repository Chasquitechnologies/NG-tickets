<div class="m-portlet m-portlet--mobile animationtest">

	<div class="m-portlet__head">
		<div class="m--space-30"></div>
		<!--begin: Search Form -->
		<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
			<!-- <div class="row align-items-center">
				<div class="col-xl-12 order-2 order-xl-2">
					<div class="form-group m-form__group row align-items-center">
						
						<div class="col-md-4">
							<div class="m-form__group m-form__group--inline">
								<div class="m-form__label">
									<label class="m-label m-label--single">
										Fecha:
									</label>
								</div>
								<div class="m-form__control">
									<input type="text" name="daterange" value="01/01/2015 - 01/31/2015" class="form-control m-input" />
								</div>
							</div>
							<div class="m--margin-bottom-10"></div>
						</div>

					</div>
				</div>

			</div> -->

			<div class="ui-g align-items-center">

				<div class="ui-g-4 ui-sm-12	m-form__group m-form__group--inline">
					<div class="ui-g-12" style="padding-top:15px; padding-bottom:0px; line-height:0px;">
						<label class="m-label m-label--single">
							Marca
						</label>
					</div>
					<div class="ui-g-12 ui-fluid" style="padding-right:20px">
						<p-dropdown [options]="brandDropdown" [(ngModel)]="selectedBrand" (ngModelChange)="onBrandChange($event)" filter="true" optionLabel="name"
						[autoWidth]="false" dropdownIcon="fa fa-angle-down" ></p-dropdown>
					</div>
				</div>

				<div class="ui-g-4 ui-sm-12 m-form__group m-form__group--inline">
					<div class="ui-g-12" style="padding-top:15px; padding-bottom:0px; line-height:0px; padding-left:10px; padding-right:10px;">
						<label class="m-label m-label--single">
							Tienda
						</label>
					</div>
					<div class="ui-g-12 ui-fluid" style="padding-left:10px; padding-right:10px;">
						<p-dropdown [options]="storeDropdown" [(ngModel)]="selectedStore" filter="true" optionLabel="name" [autoWidth]="false"
						dropdownIcon="fa fa-angle-down"></p-dropdown>
					</div>
				</div>

				<div class="ui-g-4 ui-sm-12 m-form__group m-form__group--inline">
					<div class="ui-g-12" style="padding-top:15px; padding-bottom:0px; line-height:0px; padding-left:20px;">
						<label class="m-label m-label--single">
							Familia
						</label>
					</div>
					<div class="ui-g-12 ui-fluid" style="padding-left:20px">
						<p-dropdown [options]="familyDropdown" [(ngModel)]="selectedFamily" filter="true" optionLabel="name" [autoWidth]="false"
						dropdownIcon="fa fa-angle-down"></p-dropdown>
					</div>
				</div>

				<div class="ui-g-4 ui-sm-12 m-form__group m-form__group--inline">
					<div class="ui-g-12" style="padding-top:15px; padding-bottom:0px; line-height:0px; padding-left:10px; padding-right:10px;">
						<label class="m-label m-label--single">
							Prioridad
						</label>
					</div>
					<div class="ui-g-12 ui-fluid" style="padding-right:20px">
						<p-dropdown [options]="priorityDropdown" [(ngModel)]="selectedPriority" filter="true" optionLabel="name" [autoWidth]="false"
						dropdownIcon="fa fa-angle-down"></p-dropdown>
					</div>
				</div>

				<div class="ui-g-4 ui-sm-12 m-form__group m-form__group--inline">
					<div class="ui-g-12" style="padding-top:15px; padding-bottom:0px; line-height:0px;">
						<label class="m-label m-label--single">
							Estado
						</label>
					</div>
					<div class="ui-g-12 ui-fluid" style="padding-left:10px; padding-right:10px;">
						<!-- <p-dropdown [options]="statusDropdown" [(ngModel)]="selectedStatus" filter="true" optionLabel="name" [autoWidth]="false"
						dropdownIcon="fa fa-angle-down"></p-dropdown> -->

						<p-multiSelect [options]="statusDropdown" [(ngModel)]="selectedStatus" optionLabel="name" defaultLabel="Seleccionar" maxSelectedLabels=2
						dropdownIcon="fa fa-angle-down"></p-multiSelect>
						
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12 m-form__group m-form__group--inline">
					<div class="ui-g-12" style="padding-top:15px; padding-bottom:0px; line-height:0px; padding-left:20px;">
						<label class="m-label m-label--single">
							Fecha
						</label>
					</div>
					<div class="ui-g-12 ui-fluid" style="padding-left:20px">
						<!-- <p-dropdown [options]="familyDropdown" [(ngModel)]="selectedFamily" filter="true" optionLabel="name" [autoWidth]="false"
						dropdownIcon="fa fa-angle-down"></p-dropdown> -->
						<p-calendar [(ngModel)]="dateRangeSelected" selectionMode="range" readonlyInput="true"></p-calendar>						
					</div>
				</div>

			</div>




			<div class="m-separator m-separator--dashed"></div>


			<div class="row align-items-right">
				<div class="col-xl-5 order-1 order-xl-1">
					<div class="form-group m-form__group row align-items-center">

						<div class="col-md-12">
							<div class="m-input-icon m-input-icon--left">
								<input type="text" class="form-control m-input" placeholder="Buscar..." id="m_form_search">
								<span class="m-input-icon__icon m-input-icon__icon--left">
									<span>
										<i class="la la-search"></i>
									</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="m-separator m-separator--dashed d-xl-none"></div>

				<div class="col-xl-7 order-2 order-xl-2 m--align-right">
					<div class="col-xl-7 order-1 order-xl-1 m--align-right">

						<a routerLink="/tickets/detail" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="la la-rocket"></i>
								<span>
									Nuevo Ticket
								</span>
							</span>
						</a>

						<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover"
						 aria-expanded="true">
							<a class="m-portlet__nav-link m-portlet__nav-link--icon m-portlet__nav-link--icon-xl m-dropdown__toggle">
								<i class="la la-plus m--hide"></i>
								<i class="la la-ellipsis-h m--font-brand"></i>
							</a>
							<div class="m-dropdown__wrapper">
								<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
								<div class="m-dropdown__inner">
									<div class="m-dropdown__body">
										<div class="m-dropdown__content">
											<ul class="m-nav">
												<li class="m-nav__section m-nav__section--first">
													<span class="m-nav__section-text">
														Acciones
													</span>
												</li>
												<li class="m-nav__item">
													<a href="/tickets" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-graphic-2"></i>
														<span class="m-nav__link-text">
															Exportar Reporte
														</span>
													</a>
												</li>
												<li class="m-nav__item">
													<a href="/tickets" class="m-nav__link">
														<i class="m-nav__link-icon flaticon-lifebuoy"></i>
														<span class="m-nav__link-text">
															Soporte
														</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>


		</div>

	</div>
	<div class="m-portlet__body">

		<!--begin: Datatable -->
		<div class="m_datatable" id="ajax_data"></div>
		<!--end: Datatable -->
	</div>
</div>
