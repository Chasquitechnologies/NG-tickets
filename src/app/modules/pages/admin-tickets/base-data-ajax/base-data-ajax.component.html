<div class="m-portlet m-portlet--mobile animationtest">

	<div class="m-portlet__head">

				<div class="col-xl-8 order-2 order-xl-1">

						<div class="col-md-4">
							<div class="m-form__group m-form__group--inline">
								<div class="m-form__label">
									<label>
									Status:
								</label>
								</div>
								<div class="m-form__control">
									<select class="form-control m-bootstrap-select" id="m_form_status">
									<option value="">
										All
									</option>
									<option value="1">
										Pending
									</option>
									<option value="2">
										Delivered
									</option>
									<option value="3">
										Canceled
									</option>
								</select>
								</div>
							</div>
							<div class="d-md-none m--margin-bottom-10"></div>
						</div>
						<div class="col-md-4">
							<div class="m-form__group m-form__group--inline">
								<div class="m-form__label">
									<label class="m-label m-label--single">
									Type:
								</label>
								</div>
								<div class="m-form__control">
									<select class="form-control m-bootstrap-select" id="m_form_type">
									<option value="">
										All
									</option>
									<option value="1">
										Online
									</option>
									<option value="2">
										Retail
									</option>
									<option value="3">
										Direct
									</option>
								</select>
								</div>
							</div>
							<div class="d-md-none m--margin-bottom-10"></div>
						</div>
						<div class="col-md-4">
							<div class="m-input-icon m-input-icon--left">
								<input type="text" class="form-control m-input" placeholder="Buscar..." id="m_form_search">
								<span class="m-input-icon__icon m-input-icon__icon--left">
								<span>
									<i class="la la-search"></i>
								</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-4 order-1 order-xl-2 m--align-right">
					<a routerLink="/tickets/detail" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
					<span>
						<i class="la la-rocket"></i>
						<span>
							Nuevo Ticket
						</span>
					</span>
				</a>
					<div class="m-separator m-separator--dashed d-xl-none"></div>
				</div>

			</div>
		</div>

		<div class="m-portlet__head-tools">
			<ul class="m-portlet__nav">
				<li class="m-portlet__nav-item">

					 aria-expanded="true">
						<a href="/tickets" class="m-portlet__nav-link m-portlet__nav-link--icon m-portlet__nav-link--icon-xl m-dropdown__toggle">
									<i class="la la-plus m--hide"></i>
									<i class="la la-ellipsis-h m--font-brand"></i>
								</a>
						<div class="m-dropdown__wrapper">
							<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
							<div class="m-dropdown__inner">

										<ul class="m-nav">

											<li class="m-nav__item">
												<a href="/tickets" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-graphic-2"></i>
															<span class="m-nav__link-text">
																Exportar Reporte
															</span>
														</a>
											</li>
											<li class="m-nav__item">
												<a href="/tickets" class="m-nav__link">
																<i class="m-nav__link-icon flaticon-lifebuoy"></i>
																<span class="m-nav__link-text">
																	Soporte
																</span>
															</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>

		<div class="m_datatable" id="ajax_data"></div>
