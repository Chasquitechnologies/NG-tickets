<!-- BEGIN: Subheader -->
<div class="m-subheader">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title m-subheader__title--separator">
        Resumen de Solicitudes
      </h3>
    </div>
  </div>
</div>
<!-- END: Subheader -->
<div class="m-content" *ngIf="!show">

  <!--begin:: Widgets/Stats-->
  <div class="m-portlet">
    <div class="m-portlet__body  m-portlet__body--no-padding">
      <div class="row m-row--no-padding m-row--col-separator-xl boxstats">
        <div class="col-md-12 col-lg-6 col-xl-3 success">
          <!--begin::Total Profit-->
          <div class="m-widget24">
            <div class="m-widget24__item">

              <div class="visual">
                <i class="la la-line-chart" style="color:#c4c5d6"></i>
              </div>

              <h3 class="m-widget24__title">
                Solicitudes
              </h3>
              <br>
              <span class="m-widget24__stats m--font-metal">
                1494
              </span>
              <span class="m-widget24__desc_custom">
                Total Pendientes
              </span>
              <!-- <div class="progress m-progress--sm">
                <div class="progress-bar m--bg-metal" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div> -->
              <div class="m--space-30"></div>

            </div>
          </div>
          <!--end::Total Profit-->
        </div>
        <div class="col-md-12 col-lg-6 col-xl-3 prioridadA">
          <!--begin::New Feedbacks-->
          <div class="m-widget24">
            <div class="m-widget24__item">

              <div class="visual">
                <i class="la la-exclamation-triangle"></i>
              </div>

              <h4 class="m-widget24__title whiteFont">
                Prioridad A
              </h4>
              <br>
              <span class="m-widget24__stats whiteFont">
                628
              </span>
              <span class="m-widget24__desc_custom whiteFont">
                42.0% de solicitudes
              </span>
              <!-- <div class="progress m-progress--sm">
                <div class="progress-bar m--bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div> -->
              <div class="m--space-40"></div>

            </div>
          </div>
          <!--end::New Feedbacks-->
        </div>
        <div class="col-md-12 col-lg-6 col-xl-3 prioridadB">
          <!--begin::New Orders-->
          <div class="m-widget24">
            <div class="m-widget24__item">

              <div class="visual">
                <i class="la la-opencart"></i>
              </div>

              <h4 class="m-widget24__title whiteFont">
                Prioridad B
              </h4>
              <br>
              <span class="m-widget24__stats whiteFont">
                486
              </span>
              <span class="m-widget24__desc_custom whiteFont">
                32.5% de solicitudes
              </span>
              <!-- <div class="progress m-progress--sm">
                <div class="progress-bar m--bg-warning" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div> -->
              <div class="m--space-40"></div>

            </div>
          </div>
          <!--end::New Orders-->
        </div>
        <div class="col-md-12 col-lg-6 col-xl-3 prioridadC">
          <!--begin::New Users-->
          <div class="m-widget24">

            <div class="m-widget24__item">

              <div class="visual">
                <i class="la la-spinner"></i>
              </div>

              <h4 class="m-widget24__title whiteFont">
                Prioridad C
              </h4>
              <br>
              <span class="m-widget24__stats whiteFont">
                330
              </span>
              <span class="m-widget24__desc_custom whiteFont">
                25.4% de solicitudes
              </span>
              <!-- <div class="progress m-progress--sm">
                <div class="progress-bar m--bg-success" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div> -->
              <div class="m--space-40"></div>

            </div>
          </div>
          <!--end::New Users-->
        </div>
      </div>
    </div>
  </div>


  <!--end:: Widgets/Stats-->
  <router-outlet></router-outlet>
  <!-- <app-baseajax></app-baseajax>
  <app-admin-tickets-details></app-admin-tickets-details> -->
</div>
