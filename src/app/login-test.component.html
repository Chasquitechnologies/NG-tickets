<div class="m-login m-login--singin  m-login--5" id="m_login" appunwraptag="">
	<div *ngIf='isLoggedIn' style="display: none;"></div>
	<div class="m-login__wrapper-1 m-portlet-full-height">
		<div class="m-login__wrapper-1-1">
			<div class="m-login__contanier">

				<div *ngIf="!loggedIn" class="m-login__content">
					<div class="m-login__title">
						<h3 *ngIf="name">
							HELLO, {{name}}
						</h3>
						<h3 *ngIf="!name">
							HELLO
						</h3>
					</div>
					<div class="m-login__desc">
						Inicia tu session para acceder al modulo de tickets
					</div>
					<div class="m-login__form-action">
						<button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" (click)="login()">
							Log In
						</button>
						<button type="button" id="m_login_signup" class="btn btn-outline-focus m-btn--pill" (click)="logoff()">
							Log Out
						</button>
					</div>
				</div>

				<div *ngIf="loggedIn" class="m-login__content">
					<div class="m-login__title">
						<h3>
							...REDIRECTING...
						</h3>
					</div>

				</div>
			</div>
			<div class="m-login__border">
				<div></div>
			</div>
		</div>
	</div>
</div>
